

<table align = "center" border="2" >
    <thead>
        <tr>
            <th>Employee Number</th>
            <th>Employee Name</th>
            <th>Employee Job</th>
            <th>Employee Salary</th>
            <th>Employee DeptNo</th>
          </tr>
    </thead>
        
    <tbody><tr *ngFor="let item of empArray">
        <td>{{item.empno}}</td>
        <td>{{item.ename}}</td>
        <td>{{item.job}}</td>
        <td>{{item.sal}}</td>
        <td>{{item.deptno}}</td>
    </tr>
        
    <tr *ngIf="empArray.length == 0">
        <td>
                <h1>No employees available.</h1>
        </td>
    </tr>
    </tbody>
</table>
