<div>
    <div  class="c1" *ngFor="let item of productsArray">
        <img src="'/assets/Products.png" alt="" width="100" />
        <div class="container">
            <h3 class="c2"><b>{{item.pname}}</b></h3>
            <p>{{item.category}}</p>
            <p>Price :{{item.price}} </p>
            <p>Qty : {{item.qty}}   </p>
        </div>
    </div>
