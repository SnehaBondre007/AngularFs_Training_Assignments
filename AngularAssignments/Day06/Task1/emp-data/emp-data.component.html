<body><h1>Working with Services in Angular</h1>
<hr/>
<div class="div0" align="center">
<input type="text" [(ngModel)]="ename"  placeholder="ename"  />
<input type="text" [(ngModel)]="job"  placeholder="job"  />
<input type="text" [(ngModel)]="sal"  placeholder="sal"  />
<input type="text" [(ngModel)]="deptno"  placeholder="deptno"  />
</div>
<br/><br/>
<div class="div1" align="center">
<input type="button"  value="Get Employee" (click)="getData_click()"  />
<input type="button"  value="Add Employee" (click)="addData_click()"  />
<input type="button"  value="Update Employee" (click)="updateData_click()"  />
<input type="button"  value="Clear Fields" (click)="clearFields()"  />
</div>
<hr/>

<hr/>
<div class="tbl-header">
  <table cellpadding="0" cellspacing="0" border="0">
	<tr>
	  <th>Emp Number</th>
    <th>Emp Name</th>
    <th>Emp Job</th>
    <th>Emp Salary</th>
    <th>Emp Deptno</th>
    <th></th>
	</tr>
  </table>
</div>
<div class="tbl-content">
  <table cellpadding="0" cellspacing="0" border="0">
    <tbody>
	<tr *ngFor="let item of empsArray">
    <td>{{item.id}}</td>
    <td>{{item.ename}}</td>
    <td>{{item.job}}</td>
    <td>{{item.sal}}</td>
    <td>{{item.deptno}}</td>
    <td align="center">
      <a href="javascript:void(0);" (click)="selectData_click(item.id)">Select</a> |
      <a href="javascript:void(0);" (click)="deleteData_click(item.id)">Delete</a>
    </td>
	</tr>
  </tbody>
  </table>
</div>
</body>
